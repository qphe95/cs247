<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="master.css">

</head>
<body>
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SXSW</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">Music</a></li>
        <li><a href="#">Film</a></li>
        <li><a href="#">Interactive</a></li>
      </ul>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<div class="row">
				<div class="col-xs-5">
					<input type="text" class="form-control" placeholder="Check In">
				</div>
				<div class="col-xs-5">
					<input type="text" class="form-control" placeholder="Check Out">
				</div>
				<div class="col-xs-2">
					<button type="button" class="btn btn-warning search-button">Search</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-right">
					<span class="helper-text">
						More Search Options <span class="glyphicon glyphicon-triangle-bottom"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>

	<script type="text/javascript" charset="UTF-8" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

</body>
</html>
